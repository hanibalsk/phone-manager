cameraX = "1.4.1"

# ML Kit Barcode (Story E11.9: QR Code Scanning)
mlkitBarcode = "17.3.0"

# ZXing (Story E11.9: QR Code Generation)
zxing = "3.5.3"

# Testing
junit = "4.13.2"
mockk = "1.14.6"
turbine = "1.2.1"
androidxTestJunit = "1.3.0"
espresso = "3.7.0"

