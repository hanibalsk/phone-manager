# AndroidX Core
coreKtx = "1.17.0"
activityCompose = "1.12.0"
lifecycle = "2.10.0"
navigation = "2.9.6"
datastore = "1.2.0"
room = "2.8.4"
workManager = "2.11.0"
securityCrypto = "1.1.0"

# Compose
composeBom = "2025.10.01"

# Dependency Injection
hilt = "2.57.2"
hiltAndroidx = "1.3.0"

# Networking
ktor = "3.3.2"
