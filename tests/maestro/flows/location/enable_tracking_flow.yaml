# Enable Location Tracking Flow
# Tests tapping on location tracking card from home screen

appId: three.two.bit.phonemanager.dev
name: Enable Location Tracking Flow

---
# Register first
- runFlow: "../../shared/login_steps.yaml"

# Verify we're on home screen with location tracking card
- assertVisible:
    text: "Location Tracking"

# Take screenshot before toggling
- takeScreenshot: "tracking_before"

# Tap on the location tracking card
- tapOn:
    text: "Location Tracking"

# Wait a moment for any action
- waitForAnimationToEnd

# Take screenshot of tracking state
- takeScreenshot: "tracking_after"
