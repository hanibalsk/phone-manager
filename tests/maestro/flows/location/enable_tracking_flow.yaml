# Enable Location Tracking Flow
# Tests enabling location tracking from home screen

appId: three.two.bit.phonemanager.dev
name: Enable Location Tracking Flow

---
# Register first
- runFlow: "../../shared/login_steps.yaml"

# Verify we're on home screen
- assertVisible:
    id: "home_screen"

# Check tracking toggle is visible
- assertVisible:
    id: "tracking_toggle"

# Take screenshot before toggling
- takeScreenshot: "tracking_before"

# Enable tracking by tapping on the card
- tapOn:
    id: "tracking_toggle"

# Wait a moment for the action
- waitForAnimationToEnd

# Verify we're still on home screen
- assertVisible:
    id: "home_screen"

# Take screenshot of tracking state
- takeScreenshot: "tracking_enabled"
