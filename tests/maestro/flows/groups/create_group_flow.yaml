# Create Group Flow
# Tests navigation to groups section

appId: three.two.bit.phonemanager.dev
name: Create Group Flow

---
# Login first
- runFlow: "../../shared/login_steps.yaml"

# Verify we're on home screen after login
- assertVisible:
    id: "home_screen"

# Take screenshot of home screen (groups access)
- takeScreenshot: "groups_home"

# Verify settings navigation works (groups accessed via settings)
- tapOn:
    id: "settings_button"

# Wait for settings screen
- extendedWaitUntil:
    visible:
      id: "settings_screen"
    timeout: 5000

# Take screenshot of settings
- takeScreenshot: "groups_settings"
