# Groups Navigation Flow
# Tests navigation to groups section via settings

appId: three.two.bit.phonemanager.dev
name: Groups Navigation Flow

---
# Register first
- runFlow: "../../shared/login_steps.yaml"

# Verify we're on home screen after registration
- assertVisible:
    id: "home_screen"

# Take screenshot of home screen (groups access)
- takeScreenshot: "groups_home"

# Navigate to settings (groups accessed via settings)
- tapOn:
    id: "settings_button"

# Wait for settings screen
- extendedWaitUntil:
    visible:
      id: "settings_screen"
    timeout: 5000

# Take screenshot of settings
- takeScreenshot: "groups_settings"
