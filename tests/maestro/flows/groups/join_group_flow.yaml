# Join Group Navigation Flow
# Tests basic navigation after registration

appId: three.two.bit.phonemanager.dev
name: Join Group Navigation Flow

---
# Register first
- runFlow: "../../shared/login_steps.yaml"

# Verify we're on home screen after registration
- assertVisible:
    id: "home_screen"

# Take screenshot of home screen
- takeScreenshot: "join_group_home"

# Navigate to settings to verify app works
- tapOn:
    id: "settings_button"

# Wait for settings screen
- extendedWaitUntil:
    visible:
      id: "settings_screen"
    timeout: 5000

# Take screenshot of settings
- takeScreenshot: "join_group_settings"
