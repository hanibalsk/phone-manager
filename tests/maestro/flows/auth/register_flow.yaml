# Verify Home Screen After Registration Flow
# Tests that after initial device registration, the home screen shows correctly

appId: three.two.bit.phonemanager.dev
name: Home Screen After Registration Flow

---
# Run the shared registration flow first
- runFlow: "../../shared/login_steps.yaml"

# Verify we're on home screen
- assertVisible:
    id: "home_screen"

# Verify home screen elements
- assertVisible:
    id: "settings_button"

- assertVisible:
    id: "tracking_toggle"

# Take screenshot of home screen after registration
- takeScreenshot: "home_after_registration"
