# Login with Invalid Credentials Flow
# Tests error handling for invalid login attempts

appId: three.two.bit.phonemanager.dev
name: Login Invalid Credentials Flow

---
# Clear app state
- clearState

# Launch the app
- launchApp

# Wait for login screen
- assertVisible:
    id: "email_input"
    timeout: 10000

# Enter invalid email
- tapOn:
    id: "email_input"

- inputText: "invalid@example.com"

# Enter wrong password
- tapOn:
    id: "password_input"

- inputText: "WrongPassword123"

# Submit login
- tapOn:
    id: "sign_in_button"

# Wait for error message
- assertVisible:
    id: "error_message"
    timeout: 10000

# Verify we're still on login screen
- assertVisible:
    id: "sign_in_button"

# Take screenshot of error state
- takeScreenshot: "login_invalid_credentials"
