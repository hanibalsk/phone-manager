# Settings Navigation Flow
# Tests navigation to settings screen from home

appId: three.two.bit.phonemanager.dev
name: Settings Navigation Flow

---
# Include registration steps first
- runFlow: "../../shared/login_steps.yaml"

# Navigate to settings
- tapOn:
    id: "settings_button"

# Wait for settings screen
- extendedWaitUntil:
    visible:
      id: "settings_screen"
    timeout: 5000

# Verify we're on settings screen
- assertVisible:
    id: "settings_screen"

# Take screenshot of settings screen
- takeScreenshot: "settings_screen"

# Navigate back to home
- back

# Verify we're back on home screen
- extendedWaitUntil:
    visible:
      id: "home_screen"
    timeout: 5000

- assertVisible:
    id: "home_screen"

# Take screenshot of home after returning
- takeScreenshot: "home_after_settings"
