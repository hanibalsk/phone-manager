# Settings Navigation Flow
# Tests navigation to settings screen from home

appId: three.two.bit.phonemanager.dev
name: Settings Navigation Flow

---
# Include registration steps first
- runFlow: "../../shared/login_steps.yaml"

# Take screenshot of home screen
- takeScreenshot: "home_screen"

# Navigate to settings - look for settings icon button
- tapOn:
    id: "settings_button"
    optional: true

# If ID doesn't work, try another method
- tapOn:
    index: 0
    optional: true

# Wait for settings screen to appear
- waitForAnimationToEnd

# Take screenshot of settings
- takeScreenshot: "settings_screen"

# Navigate back
- back

# Wait to return to home
- waitForAnimationToEnd

# Take screenshot after returning
- takeScreenshot: "home_after_settings"
