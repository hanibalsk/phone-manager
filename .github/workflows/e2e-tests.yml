name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - espresso
          - maestro
          - multi-device
          - edge-cases

env:
  JAVA_VERSION: '17'
  ANDROID_API_LEVEL: 34
  EMULATOR_ARCH: x86_64

jobs:
  # =============================================================================
  # Unit Tests (fast, always run)
  # =============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: app/build/reports/tests/

  # =============================================================================
  # Espresso Instrumented Tests
  # =============================================================================
  espresso-tests:
    name: Espresso Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'espresso' || github.event.inputs.test_suite == ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ env.ANDROID_API_LEVEL }}-${{ env.EMULATOR_ARCH }}

      - name: Create AVD and generate snapshot
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          arch: ${{ env.EMULATOR_ARCH }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run Espresso tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          arch: ${{ env.EMULATOR_ARCH }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedDebugAndroidTest --no-daemon

      - name: Upload Espresso test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: espresso-test-results
          path: |
            app/build/reports/androidTests/
            app/build/outputs/androidTest-results/

  # =============================================================================
  # Maestro Flow Tests
  # =============================================================================
  maestro-tests:
    name: Maestro Flow Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'maestro' || github.event.inputs.test_suite == ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Build APK
        run: ./gradlew assembleDebug --no-daemon

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache-maestro
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ env.ANDROID_API_LEVEL }}-${{ env.EMULATOR_ARCH }}-maestro

      - name: Run Maestro tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          arch: ${{ env.EMULATOR_ARCH }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb install -r app/build/outputs/apk/debug/app-debug.apk
            # Run Maestro tests from all subdirectories
            $HOME/.maestro/bin/maestro test tests/maestro/flows/auth/ tests/maestro/flows/location/ tests/maestro/flows/groups/ tests/maestro/flows/geofences/ --format junit --output maestro-results.xml

      - name: Upload Maestro results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maestro-test-results
          path: |
            maestro-results.xml
            ~/.maestro/tests/

  # =============================================================================
  # Multi-Device Tests (Nightly only)
  # =============================================================================
  multi-device-tests:
    name: Multi-Device Scenarios
    runs-on: ubuntu-latest
    needs: [espresso-tests, maestro-tests]
    if: (github.event_name == 'schedule' || github.event.inputs.test_suite == 'multi-device') && github.event.inputs.test_suite != 'espresso' && github.event.inputs.test_suite != 'maestro'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq bc

      - name: Build APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Start backend (mock)
        run: |
          # In a real setup, start the mock backend server
          # For now, we'll skip this and rely on MockWebServer
          echo "Mock backend would start here"

      - name: Run multi-device location sharing test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          arch: ${{ env.EMULATOR_ARCH }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            # Note: Multi-device tests require special setup
            # For CI, we run a subset of tests with a single emulator
            chmod +x tests/e2e/scenarios/*.sh
            # Run the multi-device test in single-device mode for CI
            echo "Multi-device tests would run here with proper emulator setup"

      - name: Upload multi-device results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: multi-device-test-results
          path: tests/e2e/reports/

  # =============================================================================
  # Edge Case Tests (Nightly only)
  # =============================================================================
  edge-case-tests:
    name: Edge Case Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: (github.event_name == 'schedule' || github.event.inputs.test_suite == 'edge-cases') && github.event.inputs.test_suite != 'espresso' && github.event.inputs.test_suite != 'maestro'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq bc

      - name: Build APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Run edge case tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          arch: ${{ env.EMULATOR_ARCH }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb install -r app/build/outputs/apk/debug/app-debug.apk
            chmod +x tests/e2e/edge_cases/*.sh
            # Run edge case tests
            tests/e2e/edge_cases/network_failure.sh --headless || true
            tests/e2e/edge_cases/permission_denied.sh --headless || true
            tests/e2e/edge_cases/location_issues.sh --headless || true

      - name: Upload edge case results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: edge-case-test-results
          path: |
            tests/e2e/reports/
            tests/e2e/screenshots/

  # =============================================================================
  # Test Summary and Notifications
  # =============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, espresso-tests, maestro-tests]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Generate summary
        run: |
          echo "# E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Unit tests
          if [ -d "test-results/unit-test-results" ]; then
            echo "### Unit Tests: ✅" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Unit Tests: ❌" >> $GITHUB_STEP_SUMMARY
          fi

          # Espresso tests
          if [ -d "test-results/espresso-test-results" ]; then
            echo "### Espresso Tests: ✅" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Espresso Tests: ⏭️ Skipped or failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Maestro tests
          if [ -d "test-results/maestro-test-results" ]; then
            echo "### Maestro Tests: ✅" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Maestro Tests: ⏭️ Skipped or failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
