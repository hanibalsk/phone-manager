# Deploy Admin Portal Only
# Triggered when only admin-portal files change
# Does NOT restart the Rust backend - just updates static files

name: Deploy Admin Portal

on:
  push:
    paths:
      - 'admin-portal/**'
      - '!admin-portal/README.md'
      - '!admin-portal/DEPLOYMENT.md'
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Admin Portal
    runs-on: ubuntu-latest
    outputs:
      artifact-name: admin-portal-${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin-portal/package-lock.json

      - name: Install dependencies
        working-directory: admin-portal
        run: npm ci

      - name: Run type check
        working-directory: admin-portal
        run: npm run type-check

      - name: Run linter
        working-directory: admin-portal
        run: npm run lint

      - name: Run tests
        working-directory: admin-portal
        run: npm test

      - name: Build static export
        working-directory: admin-portal
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "admin-portal/out" ]; then
            echo "ERROR: Build output not found"
            exit 1
          fi
          FILE_COUNT=$(find admin-portal/out -type f | wc -l)
          echo "Build successful: $FILE_COUNT files generated"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-portal-${{ github.sha }}
          path: admin-portal/out/
          retention-days: 7

  # Example deployment job - customize for your infrastructure
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: admin-portal-${{ github.sha }}
          path: ./out

      - name: Create tar archive
        run: |
          tar -cvf out.tar -C ./out .
          echo "Created out.tar with $(tar -tf out.tar | wc -l) files"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          #ssh-keyscan -p 332 -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts
          ssh-keyscan -p 332 -H github@rlt.sk >> ~/.ssh/known_hosts

      - name: Deploy to staging
        run: |
          echo "Deploying to staging..."

          # Upload tar
          cat ./out.tar | ssh -p 332 ${{ secrets.STAGING_HOST }} \
            "cat > /volume1/docker/phone-manager/web/out.tar"

          # Clear old files and extract
          ssh -p 332 ${{ secrets.STAGING_HOST }} "
            rm -rf /volume1/docker/phone-manager/web/staging/*
            tar xf /volume1/docker/phone-manager/web/out.tar -C /volume1/docker/phone-manager/web/staging
            rm /volume1/docker/phone-manager/web/out.tar
          "

          echo "Deployment complete!"

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          # curl -f https://staging.example.com/ || exit 1
          echo "Verification placeholder - add your health check URL"

  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: admin-portal-${{ github.sha }}
          path: ./out

      - name: Create tar archive
        run: |
          tar -cvf out.tar -C ./out .
          echo "Created out.tar with $(tar -tf out.tar | wc -l) files"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 332 -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production
        run: |
          echo "Deploying to production..."

          # Upload tar
          cat ./out.tar | ssh -p 332 ${{ secrets.PRODUCTION_HOST }} \
            "cat > /volume1/docker/phone-manager/web/out.tar"

          # Clear old files and extract
          ssh -p 332 ${{ secrets.PRODUCTION_HOST }} "
            rm -rf /volume1/docker/phone-manager/web/production/*
            tar xf /volume1/docker/phone-manager/web/out.tar -C /volume1/docker/phone-manager/web/production
            rm /volume1/docker/phone-manager/web/out.tar
          "

          echo "Production deployment complete!"

      - name: Notify on success
        if: success()
        run: |
          echo "Production deployment successful!"
